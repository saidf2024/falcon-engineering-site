<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detailed Mini Tank</title>
  <style>
    body {
      background: #7a9e7e;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tank {
      position: relative;
      width: 140px;
      height: 70px;
    }

    /* TRACKS */
    .tank-track {
      position: absolute;
      width: 140px;
      height: 18px;
      background: #1a1a1a;
      bottom: 0;
      left: 0;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      padding: 0 3px;
    }

    .track-link {
      width: 8px;
      height: 100%;
      background: #333;
      border-radius: 1px;
    }

    /* MAIN BODY */
    .tank-body {
      width: 120px;
      height: 40px;
      background: linear-gradient(to bottom, #444, #222);
      border-radius: 6px;
      position: absolute;
      bottom: 18px;
      left: 10px;
      box-shadow:
        inset -2px -2px 4px rgba(0,0,0,0.4),
        inset 2px 2px 4px rgba(255,255,255,0.05);
    }

    /* BODY DETAILS */
    .tank-panel {
      width: 90px;
      height: 8px;
      background: #3a3a3a;
      position: absolute;
      top: 8px;
      left: 15px;
      border-radius: 3px;
      box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
    }

    .bolt {
      width: 3px;
      height: 3px;
      background: #777;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 1px black;
    }

    .bolt:nth-child(1) { top: 10px; left: 20px; }
    .bolt:nth-child(2) { top: 10px; left: 45px; }
    .bolt:nth-child(3) { top: 10px; left: 70px; }
    .bolt:nth-child(4) { top: 10px; left: 95px; }

    /* TURRET */
    .tank-turret {
      width: 50px;
      height: 26px;
      background: #333;
      border-radius: 4px;
      position: absolute;
      top: 6px;
      left: 45px;
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.3);
    }

    .tank-hatch {
      width: 10px;
      height: 10px;
      background: #555;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 63px;
      box-shadow: inset -1px -1px 2px rgba(0,0,0,0.4);
    }

    /* BARREL */
    .tank-barrel {
      width: 45px;
      height: 6px;
      background: #222;
      position: absolute;
      top: 17px;
      left: 95px;
      border-radius: 3px;
      box-shadow: inset -1px -1px 3px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="tank">
    <!-- Tracks -->
    <div class="tank-track">
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
      <div class="track-link"></div>
    </div>

    <!-- Main Body -->
    <div class="tank-body">
      <div class="tank-panel"></div>
      <div class="bolt"></div>
      <div class="bolt"></div>
      <div class="bolt"></div>
      <div class="bolt"></div>
    </div>

    <!-- Turret & Barrel -->
    <div class="tank-turret"></div>
    <div class="tank-barrel"></div>
    <div class="tank-hatch"></div>
  </div>

</body>
</html>
